<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/bootstrap_v3.3.6.css">
    <link rel="stylesheet" href="stylesheets/forgotClientIdMobile.css">
</head>

<body>
    <a href="javascript:popup()" >click me</a>
    <div id="forgotClientIdPopup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Retrieve Client ID</h4>
                </div>
                <div class="modal-body">
                    <span href="" class="help-block">Please enter your registered email address below.</span>
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="text" class="form-control validation">
                    </div>
                    <button type="button" class="btn btn-info btn-lg btn-block ">Continue</button>
                    <a href="">I don't know my email address.</a>
                </div>
                <div class="modal-footer">
                    For further assistance, please contact
                    <a href="">Customer Services.</a>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script>
    var popup = function(){
        $('#forgotClientIdPopup').modal();
    }
</script>
</html>
